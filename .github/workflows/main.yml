name: Trest CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with: 
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v4.3.1
        with: 
          name: app
          path: app/build/outputs/apk/py311/debug/app-py311-debug.apk
